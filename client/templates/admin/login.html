{% extends "layout.html" %}


{% block head %}
<!-- Bootstrap CSS -->
<link href="../static/plugins/bootstrap-5.1.3/bootstrap-5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">

<!-- custom css -->
<link rel="stylesheet" href="../static/css/style.css">

<title>halaman Login Admin</title>
{% endblock %}

{% block body %}

<body class="bg-light">
    <div class="" style="height: 15vh;"></div>
    <div class="container">
        <div class="row flex align-items-center justify-content-center my-auto">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3 text-center">
                                <h1>Admin Login</h1>
                            <div class="mb-3 text-center">
                                <p>Masukan Username dan Password Anda</p>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/plugins/jquery/jquery.min.js"></script>
</body>
{% endblock %}
