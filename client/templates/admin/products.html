    <script>
        $(document).ready(function () {

        });

        function fetchDataAndRender(page) {
            $.ajax({
                url: `http://127.0.0.1:3000/admin/product-catalogs?page=${page}`,
                type: "GET",
                dataType: "json",
                success: function (response) {
                    renderData(response.values, page);
                    renderPagination(response.total_page, page, response.values);
                },
                error: function () {
                    console.error("Failed to fetch data.");
                }
            });
        };

        function renderData(data, current_page) {
            const table = $("#data-table");
            const tbody = table.find("tbody"); // Use jQuery's find method instead of querySelector
            tbody.empty(); // Use jQuery's empty method to clear the existing table body content

            const startNumber = (current_page - 1) * 5;

            data.forEach(function (row, index) {
                const new_row = $("<tr></tr>"); // Create a new jQuery object for the row
                let price = row.price;
                let price_idr = price.toLocaleString('id-ID', { maximumFractionDigits: 0 });

                new_row.html(`
                    <td>${startNumber + index + 1}</td>
                    <td>${row.product_name}</td>
                    <td>${row.brand_info.brand_name}</td>
                    <td>${row.brand_info.brand_address}</td>
                    <td>${price_idr}</td>
                    <td>${row.sold_item}</td>
                    <td class="text-center" style="width: 1px;">
                        <button type="button"
                            class="btn btn-secondary btn-sm bg-primary border-0"
                            data-placement="top" title="hapus">
                            <i class="nav-icon fas fa-trash fa-sm"></i>
                        </button>
                        <button type="button"
                            class="btn btn-secondary btn-sm ml-sm-1 bg-primary border-0"
                            data-toggle="modal" data-target="#staticBackdrop-edit"
                            data-placement="top" title="edit">
                            <i class="nav-icon fas fa-pen fa-sm"></i>
                        </button>
                    </td>
                `);

                tbody.append(new_row); // Use jQuery's append method to add the row to the tbody
            });
        }


        function renderPagination(total_pages, current_page, total_data) {
            if (total_data.length === 0) {
                total_pages = 0;
                current_page = 0;
            }
            const paginationLinks = document.getElementById("pagination-links");
            paginationLinks.innerHTML = "";

            const ul = document.createElement("ul");
            ul.classList.add("pagination", "pagination-sm", "m-0");

            const prevLi = document.createElement("li");
            prevLi.classList.add("page-item");
            if (current_page === 1 || current_page === 0) {
                prevLi.classList.add("disabled");
            }
            const prevLink = document.createElement("a");
            prevLink.classList.add("page-link");
            prevLink.href = "javascript:void(0)";
            prevLink.textContent = "Sebelumnya";
            prevLi.appendChild(prevLink);
            ul.appendChild(prevLi);

            for (let i = 1; i <= total_pages; i++) {
                const li = document.createElement("li");
                li.classList.add("page-item");
                if (i === current_page) {
                    li.classList.add("active");
                }
                const link = document.createElement("a");
                link.classList.add("page-link");
                link.href = "javascript:void(0)";
                link.textContent = i;
                li.appendChild(link);
                ul.appendChild(li);

                link.addEventListener("click", function () {
                    fetchDataAndRender(i);
                });
            }

            const nextLi = document.createElement("li");
            nextLi.classList.add("page-item");
            if (current_page === total_pages) {
                nextLi.classList.add("disabled");
            }
            const nextLink = document.createElement("a");
            nextLink.classList.add("page-link");
            nextLink.href = "javascript:void(0)";
            nextLink.textContent = "Berikutnya";
            nextLi.appendChild(nextLink);
            ul.appendChild(nextLi);

            prevLink.addEventListener("click", function () {
                if (current_page > 1) {
                    fetchDataAndRender(current_page - 1);
                }
            });

            nextLink.addEventListener("click", function () {
                if (current_page < total_pages) {
                    fetchDataAndRender(current_page + 1);
                }
            });

            paginationLinks.appendChild(ul);
        }

    </script>
