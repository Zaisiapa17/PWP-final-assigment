{% extends "layout.html" %}


{% block head %}
<!-- Font Awesome -->
<link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
<!-- bootstrap 5 -->
<link rel="stylesheet" href="../static/plugins/bootstrap-5.1.3/bootstrap-5.1.3/dist/css/bootstrap.min.css">
<!-- dev -->
<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>
<title>halaman login</title>
{% endblock %}

{% block body %}

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="post">
                        <h1 class="text-center pb-4">Register</h1>
                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <input name="inpName" type="text" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Name" />
                            <label class="form-label" for="form3Example2">Name</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-3">
                            <input name="inpEmail" type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Email" />
                            <label class="form-label" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input name="inpPass" type="password" id="form3Example4" class="form-control form-control-lg"
                                placeholder="Password" />
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>

                        <div class="text-center text-lg-start">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">have an account? <a href="#!"
                                    class="link-danger">Login</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery -->
    <script src="../static/plugins/jquery/jquery.min.js"></script>
    <!-- bootstrap 4 -->
    <script src="../static/plugins/bootstrap-5.1.3/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- dev -->
    <script>

    </script>
</body>
{% endblock %}
